apiVersion: v1
kind: ServiceAccount
metadata:
  name: forecastle
  labels:
    app: forecastle
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: forecastle-cluster-ingress-role
  labels:
    app: forecastle
rules:
  - apiGroups: ["", "route.openshift.io", "extensions"]
    resources: ["ingresses", "routes", "namespaces"]
    verbs: ["get", "list"]
  - apiGroups: ["forecastle.stakater.com"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: forecastle-cluster-ingress-role-binding
  labels:
    app: forecastle
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: forecastle-cluster-ingress-role
subjects:
  - kind: ServiceAccount
    name: forecastle
