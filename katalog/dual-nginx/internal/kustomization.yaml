apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

transformers:
- ./patch/suffix.yml

bases:
  - ../../nginx/bases/controller

commonLabels:
  app: ingress
  type: internal

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: DaemonSet
      name: nginx-ingress-controller
    path: patch/daemonset.yml
  - target:
      group: ""
      version: v1
      kind: Service
      name: ingress-nginx
    path: patch/service.yml
  - target:
      group: ""
      version: v1
      kind: ConfigMap
      name: nginx-configuration
    path: patch/cm.yml

patches:
- target:
    kind: IngressClass
    name: nginx
    version: v1
  patch: |-
    - op: replace
      path: /metadata/name
      value: internal
    - op: replace
      path: /spec/controller
      value: k8s.io/internal
    - op: remove
      path: /metadata/annotations
    - op: replace
      path: "/apiVersion"
      value: networking.k8s.io/v1
