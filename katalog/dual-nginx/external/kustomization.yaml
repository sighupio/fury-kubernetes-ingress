apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

transformers:
  - ./patch/suffix.yml

bases:
  - ../../nginx/bases/controller

commonLabels:
  app: ingress
  type: external

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: DaemonSet
      name: nginx-ingress-controller
    path: patch/daemonset.yml
  - target:
      group: ""
      version: v1
      kind: Service
      name: ingress-nginx
    path: patch/service.yml
  - target:
      group: ""
      version: v1
      kind: ConfigMap
      name: nginx-configuration
    path: patch/cm.yml
  - target:
      group: cert-manager.io
      version: v1
      kind: Certificate
      name: ingress-nginx-tls
    path: patch/tlsCert.yml
  - target:
      group: admissionregistration.k8s.io
      version: v1
      kind: ValidatingWebhookConfiguration
      name: ingress-nginx-admission
    path: patch/vwh.yml

patches:
  - target:
      kind: IngressClass
      name: nginx
    patch: |-
      - op: replace
        path: /metadata/name
        value: external
      - op: remove
        path: /metadata/annotations
      - op: replace
        path: "/apiVersion"
        value: networking.k8s.io/v1
