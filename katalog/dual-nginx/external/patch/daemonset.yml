- op: "replace"
  path: "/spec/template/spec/containers/0/args/1"
  value: "--configmap=$(POD_NAMESPACE)/nginx-configuration-external"

- op: "replace"
  path: "/spec/template/spec/containers/0/args/2"
  value: "--publish-service=$(POD_NAMESPACE)/ingress-nginx-external"

- op: "replace"
  path: "/spec/template/spec/containers/0/args/6"
  value: "--ingress-class=external"

- op: "replace"
  path: "/spec/template/spec/containers/0/args/7"
  value: "--election-id=ingress-controller-leader-external"

- op: "replace"
  path: "/spec/template/spec/volumes/0/secret/secretName"
  value: "ingress-nginx-tls-external"
