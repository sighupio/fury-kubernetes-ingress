---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: ingress-nginx
spec:
  template:
    spec:
      containers:
      - name: external-dns
        env:
        - name: PROVIDER
          value: aws
        args:
          - --source=service
          - --source=ingress
          - --provider=$(PROVIDER)
          - --aws-zone-type=public
