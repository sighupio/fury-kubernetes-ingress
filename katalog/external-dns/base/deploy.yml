apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.13.2
        args:
        - --source=service
        - --source=ingress
        - --provider=$(PROVIDER)
        ports:
        - name: metrics
          containerPort: 7979
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 250m
            memory: 250Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: metrics
        livenessProbe:
          failureThreshold: 2
          httpGet:
            path: /healthz
            port: metrics
        securityContext:
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - "ALL"
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
---
apiVersion: v1
kind: Service
metadata:
  name: external-dns-metrics
  labels:
    app: external-dns
spec:
  ports:
  - name: metrics
    port: 7979
    protocol: TCP
    targetPort: metrics
  selector:
    app: external-dns
